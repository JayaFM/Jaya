version: '{build}'
branches:
  only:
  - prod
skip_tags: true
image: Visual Studio 2019
configuration: Release
init:
- cmd: >-
    @ECHO off

    FOR /f %%a IN ('powershell -Command "Get-Date -format yy.MM.dd.HHmm"') do set BUILD_VERSION=%%a
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: $(BUILD_VERSION)
  assembly_version: $(BUILD_VERSION)
  file_version: $(BUILD_VERSION)
environment:
  BUILD_VERSION: 0.0.0.0
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
build_script:
- cmd: >-
    CALL %APPVEYOR_BUILD_FOLDER%/build/sanity_check.bat

    CALL %APPVEYOR_BUILD_FOLDER%/build/build.bat
test: off
artifacts:
- path: publish/windows.exe
  name: windows
- path: publish/linux_portable.zip
  name: linux_portable
- path: publish/osx_portable.zip
  name: mac_portable
- path: publish/windows_portable.zip
  name: windows_portable
deploy:
- provider: Webhook
  url: https://app.signpath.io/API/v1/ec7e0b29-bda8-4762-8956-49e0648546a2/Integrations/AppVeyor?ProjectKey=Jaya&SigningPolicyKey=test-signing
  authorization:
    secure: ssAvpMv48FaPJ5o+C3mgoX6tBHKsrJpkfH7JHfsExn3JgX3RsZFqGZ7/YaQCvEF5aTf7WIkusbm/w+O31nq4Zg==
  on:
    branch: prod